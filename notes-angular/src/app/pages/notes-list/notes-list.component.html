<section class="py-5 text-center container">

  <div class="input-group mb-3">
    <input type="text" class="form-control rounded" placeholder="Enter Title to search" aria-label="Search"
           aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
          <div class="SearchBox">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </div>
    </span>
  </div>

  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">

      <div [@itemAnim] *ngFor="let note of notes">
        <app-note-card
          [link]="''+note.id"
          (delete)="deleteNote(note.id)"
          [title]="note.title"
          [body]="note.body">>
        </app-note-card>
      </div>

    </div>
  </div>

  <div class="fixed-bottom" style="margin-bottom: 3vmin">
    <button type="button" style="width: 60vmin" class="btn btn-primary" routerLink="new">Add</button>
  </div>

</section>
